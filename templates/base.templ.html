{{ define "base" }}
<!DOCTYPE html>
<html lang="en">

    <!-- favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="../temporary/assets/images/icon.png">

        <!-- head -->
        <head>

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
            <!-- css-import -->
            <link rel="stylesheet" type="text/css" href="../temporary/assets/css/init.css">
            <link rel="stylesheet" type="text/css" href="../temporary/assets/css/main.css">
            <link rel="stylesheet" type="text/css" href="../temporary/assets/css/{{ .Page.CustomCSS }}">
    
        </head>
        <!-- head-end -->
    
    
        <!-- body -->
        <body>
    
            <!-- wrapper -->
            <div class="wrapper">     
       
                <!-- header -->
                <header>
    
                    <!-- logo -->
                    <div id="logo"><a href="/"><img src="../temporary/assets/images/logo.png" alt="Mein Portfolio"></a></div>		
    
                    <!-- mainnavigation -->
                    <nav id="mainnavigation">
                        <ul>
                            <li><a href="{{ .IndexLink.URL }}">{{ .IndexLink.Title }}</a></li>
                            {{ range .MainLinks }}
                            <li><a href="{{ .URL }}">{{ .Title }}</a></li> 
                            {{ end }}       
                        </ul>
                    </nav>
    
                </header>
                <!-- header-end -->
    
    
                <!-- main -->
                <main>
                    <h1>{{ .Page.Title }}</h1>
                    <h6>{{ .Page.Description }}</h6>

                    <!-- html page template content -->
                    {{ template "content" . }}
                
                </main>    
                <!-- main-end -->

                
                <!-- footer -->
                <footer>

                    <!-- signature -->
                    &copy; 2023 Yannick Rast 38364 Sch√∂ningen
    
                    <!-- footernavigation -->
                    <nav id="footernavigation">
                        <ul>
                            {{ range .FooterLinks }}
                            <li><a href="{{ .URL }}">{{ .Title }}</a></li> 
                            {{ end }} 
                        </ul>
                    </nav>  
    
                </footer>
                <!-- footer-end -->
    
                <!-- javascript-import -->
                <script src="../temporary/assets/js/main.js"></script>
                <script src="../temporary/assets/js/{{ .Page.CustomJS }}"></script>
    
            </div>  
            <!-- wrapper-end -->  
    
        </body>   
        <!-- body-end -->

</html>
{{ end }}
